<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ul > li {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<script>
  // jQuery will call the function only after the DOM is fully loaded.
  // The anonymous function **is not** called right at this point.
  $( () => {
    $("ul.cool-things > li:last-of-type").attr("style", "background-color: red");
  });
</script>


<ul class="cool-things">
  <li>Racecars</li>
  <li>Lasers</li>
  <li>Aeroplanes</li>
</ul>
  </body>
</html>
